<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Ресурсов и Прибыли</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор Ресурсов и Прибыли</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('resource')">Расчет Ресурсов</button>
            <button class="tab-button" onclick="showTab('profit')">Расчет Прибыли</button>
            <button class="tab-button" onclick="showTab('craft')">Вычисление Профита крафта</button>
            <button class="tab-button" onclick="showTab('artifacts')">Расчет артефактов</button>
        </div>
        <div id="resource" class="tab-content active">
            <h2>Расчет Ресурсов</h2>
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" placeholder="Введите количество">
            <label for="amountPerResource">Количество на 1 Ресурс:</label>
            <input type="number" id="amountPerResource" placeholder="Введите количество на ресурс">
            <label for="returnRateResource">Процент Возврата:</label>
            <input type="number" id="returnRateResource" placeholder="Введите процент возврата">
            <label for="totalConsumption">Общее Потребление:</label>
            <input type="number" id="totalConsumption" placeholder="Общее потребление" readonly>
            <button onclick="calculateResource()">Рассчитать</button>
        </div>
        <div id="profit" class="tab-content">
            <h2>Расчет Прибыли</h2>
            <label for="finalResourcePrice">Цена Готового Ресурса:</label>
            <input type="number" id="finalResourcePrice" placeholder="Введите цену готового ресурса">
            <label for="amountFirstMaterial">Количество Первого Материала на 1 Ресурс:</label>
            <input type="number" id="amountFirstMaterial" placeholder="Введите количество первого материала">
            <label for="firstMaterialPrice">Цена Первого Материала:</label>
            <input type="number" id="firstMaterialPrice" placeholder="Введите цену первого материала">
            <label for="secondMaterialPrice">Цена Второго Материала:</label>
            <input type="number" id="secondMaterialPrice" placeholder="Введите цену второго материала">
            <label for="returnRateProfit">Процент Возврата:</label>
            <input type="number" id="returnRateProfit" placeholder="Введите процент возврата">
            <label for="profitPercentage">Прибыль (%):</label>
            <input type="number" id="profitPercentage" placeholder="Прибыль в процентах" readonly>
            <button onclick="calculateProfit()">Рассчитать</button>
        </div>
        <div id="craft" class="tab-content">
            <h2>Вычисление Профита крафта предметов</h2>
            <div class="form-group">
                <label for="itemPrice">Цена предмета:</label>
                <input type="number" id="itemPrice" placeholder="Введите цену предмета">
            </div>
            <div class="form-group">
                <label for="firstResourcePrice">Цена первого ресурса:</label>
                <input type="number" id="firstResourcePrice" placeholder="Введите цену первого ресурса">
            </div>
            <div class="form-group">
                <label for="secondResourcePrice">Цена второго ресурса:</label>
                <input type="number" id="secondResourcePrice" placeholder="Введите цену второго ресурса">
            </div>
            <div class="form-group">
                <label for="artifactPrice">Цена Артефакта:</label>
                <input type="number" id="artifactPrice" placeholder="Введите цену артефакта">
            </div>
            <div class="form-group">
                <label for="firstResourceAmount">Количество первого ресурса:</label>
                <input type="number" id="firstResourceAmount" placeholder="Введите количество первого ресурса">
            </div>
            <div class="form-group">
                <label for="secondResourceAmount">Количество второго ресурса:</label>
                <input type="number" id="secondResourceAmount" placeholder="Введите количество второго ресурса">
            </div>
            <div class="form-group">
                <label for="craftReturnRate">Возврат ресурсов (%):</label>
                <input type="number" id="craftReturnRate" placeholder="Введите процент возврата">
            </div>
            <div class="form-group">
                <label for="craftProfit">Профит в %:</label>
                <input type="number" id="craftProfit" readonly>
            </div>
            <button onclick="calculateCraft()">Рассчитать</button>
        </div>
        <div id="artifacts" class="tab-content">
            <h2>Расчет артефактов</h2>
            <div class="form-group">
                <label for="resourceTotal">Количество Ресурсов:</label>
                <input type="number" id="resourceTotal" placeholder="Введите количество ресурсов">
            </div>
            <div class="form-group">
                <label for="resourcePerItem">Ресурсов на 1 предмет:</label>
                <input type="number" id="resourcePerItem" placeholder="Введите количество ресурсов на предмет">
            </div>
            <div class="form-group">
                <label for="artifactReturn">Возврат:</label>
                <input type="number" id="artifactReturn" placeholder="Введите процент возврата">
            </div>
            <div class="form-group">
                <label for="artifactResult">Результат Количество Артефактов:</label>
                <input type="number" id="artifactResult" readonly>
            </div>
            <button onclick="calculateArtifacts()">Рассчитать</button>
        </div>
    </div>
    <script src="src/scripts/app.js"></script>
</body>
</html>
