<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Ресурсов и Прибыли</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор Ресурсов и Прибыли</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('resource')">Расчет Ресурсов</button>
            <button class="tab-button" onclick="showTab('profit')">Расчет Прибыли</button>
        </div>
        <div id="resource" class="tab-content active">
            <h2>Расчет Ресурсов</h2>
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" placeholder="Введите количество">
            <label for="amountPerResource">Количество на 1 Ресурс:</label>
            <input type="number" id="amountPerResource" placeholder="Введите количество на ресурс">
            <label for="returnRateResource">Процент Возврата:</label>
            <input type="number" id="returnRateResource" placeholder="Введите процент возврата">
            <label for="totalConsumption">Общее Потребление:</label>
            <input type="number" id="totalConsumption" placeholder="Общее потребление" readonly>
            <button onclick="calculateResource()">Рассчитать</button>
        </div>
        <div id="profit" class="tab-content">
            <h2>Расчет Прибыли</h2>
            <label for="finalResourcePrice">Цена Готового Ресурса:</label>
            <input type="number" id="finalResourcePrice" placeholder="Введите цену готового ресурса">
            <label for="amountFirstMaterial">Количество Первого Материала на 1 Ресурс:</label>
            <input type="number" id="amountFirstMaterial" placeholder="Введите количество первого материала">
            <label for="firstMaterialPrice">Цена Первого Материала:</label>
            <input type="number" id="firstMaterialPrice" placeholder="Введите цену первого материала">
            <label for="secondMaterialPrice">Цена Второго Материала:</label>
            <input type="number" id="secondMaterialPrice" placeholder="Введите цену второго материала">
            <label for="returnRateProfit">Процент Возврата:</label>
            <input type="number" id="returnRateProfit" placeholder="Введите процент возврата">
            <label for="profitPercentage">Прибыль (%):</label>
            <input type="number" id="profitPercentage" placeholder="Прибыль в процентах" readonly>
            <button onclick="calculateProfit()">Рассчитать</button>
        </div>
    </div>
    <script src="src/scripts/app.js"></script>
</body>
</html>
